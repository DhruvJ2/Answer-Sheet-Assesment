<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../../css/form.css"> -->
    <!-- <link rel="stylesheet" href="form.css" type="text/css"> -->
    <title>Answer Sheet Assesment</title>
    
</head>
<body>
    <h1 class="head">Upload Your Answer Here!</h1>
    <form action="{{ url_for('flask_mongodb_atlas') }}" method="POST" class="box" >
        <p>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
    
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
    
        <label for="roll-number">Roll Number:</label>
        <input type="text" id="roll-number" name="roll-number" placeholder = "Roll Number (eg:15)"required>
    
        <label for="file-upload">Upload Answer 1:</label>
        <input type="file" id="file-upload" name="file-upload">

        <h5><b>(NOTE : ALL FILES MUST BE UPLODED IN IMAGE FORMAT)<b></h5>
    
        <button type="submit" class="button">Submit</button>
        </p>
    </form>
</body>
</html>
<style>

/* Color scheme */
:root {
  --primary-color: rgb(8, 138, 8); /* blue */
  --secondary-color: rgb(103, 102, 102); /* gray */
  --background-color: lightslategray; /* light gray */
  --font-color: #212529; /* dark gray */
}

/* Global styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  padding-top: 100px;
  background-color: var(--background-color);
  font-family: Arial, sans-serif;
  font-size: 16px;
  color: var(--font-color);
}

h1 {
  font-size: 2rem;
  margin-bottom: 2rem;
  text-align: center;
}

/* Form styles */
.box {

  max-width: 500px;
  margin: 0 auto;
  background-color: #fff;
  padding: 2rem;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.box label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: bold;
}

.box input {
  display: block;
  width: 100%;
  padding: 0.5rem;
  border: 1px solid var(--secondary-color);
  border-radius: 3px;
  margin-bottom: 1rem;
}

.box input[type="file"] {
  border: none;
  padding: 0;
  margin-bottom: 0;
}

.box h5 {
  margin-top: 1rem;
  margin-bottom: 0.5rem;
  color: var(--secondary-color);
  font-size: 0.9rem;
  font-weight: bold;
}

.box button[type="submit"] {
  display: block;
  width: 100%;
  padding: 0.5rem;
  background-color: var(--primary-color);
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 1rem;
  margin-top: 1rem;
  transition: background-color 0.3s ease-in-out;
}

.box button[type="submit"]:hover {
  background-color: #0069d9; /* darker blue */
}

.box p {
  margin-bottom: 0.5rem;
}
</style>
